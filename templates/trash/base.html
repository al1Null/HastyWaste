    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

    <script src="https://cdn.discordapp.com/attachments/611787853365510146/630424183251402752/tether.min.js"></script> <!-- http://tether.io/ -->
    <script src="https://cdn.discordapp.com/attachments/611787853365510146/630424178868355092/isInViewport.min.js"></script> <!-- isInViewport js (https://github.com/zeusdeux/isInViewport) -->
    <script src="https://cdn.discordapp.com/attachments/611787853365510146/630424174531182612/bootstrap.min.js"></script> <!-- Bootstrap js (v4-alpha.getbootstrap.com/) -->
    <script src="https://cdn.discordapp.com/attachments/611787853365510146/630424181963489295/jquery.magnific-popup.min.js"></script>

    <script type="text/javascript">
        M.AutoInit();

        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.collapsible');
            var instances = M.Collapsible.init(elems);//, options);
        });

        // var e =
        var instance = M.Collapsible.getInstance(document.querySelector(".collapsible"));
        instance.open(0);

        function uploadVideo() {

            var videoWrapper = $('.cd-bg-video-wrapper');
            if (videoWrapper.is(':visible')) {
                // if visible - we are not on a mobile device
                var videoUrl = videoWrapper.data('video'),

                    video = $('<video autoplay loop><source src="' + videoUrl + '.mp4" type="video/mp4" /></video>');
                video.appendTo(videoWrapper);

                // play video if first slide
                if (videoWrapper.parent('.cd-bg-video.selected').length > 0) video.get(0).play();
            }
        }

        /* Browser resized
        -----------------------------------------*/
        $(window).resize(function () {
            var currentPageNo = $(".cd-hero-slider li.selected .js-tm-page-content").data("page-no");

            // wait 3 seconds
            setTimeout(function () {
                adjustHeightOfPage(currentPageNo);
            }, 3000);

            if ($(window).width() > 800) {
                uploadVideo();
            }

        });

        $('video').each(function () {
            if ($(this).is(":in-viewport")) {
                $(this)[0].play();
            } else {
                $(this)[0].pause();
            }
        })
    </script>
</html>
